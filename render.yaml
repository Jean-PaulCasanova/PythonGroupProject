# Render Blueprint for Python Group Project
# Deployment configuration for Flask app with PostgreSQL

services:
  # Flask application with burger products and CSRF debugging
  - type: web
    name: python-group-project
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: east_onrender
    healthCheckPath: /api/csrf/debug
    envVars:
      - key: FLASK_APP
        value: app
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SCHEMA
        value: python_group_project
      - key: DATABASE_URL
        fromDatabase:
          name: python-group-project-db
          property: connectionString
      - key: WTF_CSRF_ENABLED
        value: true
      - key: WTF_CSRF_TIME_LIMIT
        value: 3600
    buildCommand: |
      echo "Building Flask app with burger products..."
      pip install -r requirements.txt
    preDeployCommand: |
      echo "Running pre-deploy commands..."
      flask db upgrade
      flask seed all
      echo "Database seeded with burger products!"

# PostgreSQL Database
databases:
  - name: python-group-project-db
    plan: free
    region: oregon
    databaseName: python_group_project
    user: python_user